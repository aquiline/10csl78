<html>
<head>
	<title>USN Validation</title>
</head>
<body>
	<script type="text/javascript">
		function func(USN)
		{
			var pattern1=/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}/
			if(!USN.value.match(pattern1)||USN.value.length==0)
			{
				alert("Invalid USN")
				return false
			}
			else
				alert("USN : " + USN.value + " is Valid")
		}
	</script>
	<form action="">
		<p><center>
			USN:<input type="text" name="USN">
			<br/><br/>
			<input type="button" value="Validate" onclick="func(USN)">
		</p></center>
	</form>
</body>
</html>
